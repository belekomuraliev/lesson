{% extends "base.html" %}
{% block content %}

  <form method="POST">
      <div class="form-group">
          {{form.name.label}}
          {{form.name(class="form-control")}}
          {{form.price.label}}
          {{form.price(class="form-control")}}
          {{form.submit(class="btn btn-primary")}}
      </div>
  </form>

    <div>
        {% for item in items %}
            <p>{{item.name}} - {{item.price}}<p/>
        {% endfor %}
    </div>

{% endblock %}
